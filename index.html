<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="shared.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/afc954cd5f.js" crossorigin="anonymous"></script>

<body>
  <!-- melikeunsaldi/BE-7/Hero-Section part begins-->
  <section class="hero-section">
    <div class="header-content">
      <div class="tagline">
        More than Faster üçì
      </div>
      <h1>Groceries delivered in as little as <span class="highlight">2 hours</span></h1>
      <p>Grocen assures fresh grocery every morning to your family without getting out in this pandemic.</p>
      <div class="actions">
        <button class="order-now">Order Now</button>
        <div class="play-button">
          <div class="play-icon"></div>
        </div>
        <div class="order-process">Order Process</div>
      </div>
    </div>
    <div class="header-image">
      <div class="header-orange">
        <img src="image/hero-section/orange.png" alt="orange">
        <div class="orange-info">
          <h4>Fresh Orange</h4>
          <div class="rectangle"></div>
          <h2>$44.60</h2>
          <h5>Free Shipping</h5>
        </div>
        <div class="shopping-icon">
          <i class="fa-solid fa-cart-shopping" style="color: white;"></i>
        </div>
      </div>
      <img src="image/hero-section/chef.png" alt="Chef holding groceries">
      <div class="header-delivery">
        <div class="delivery-icon">
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="delivery-info">
          <h4>Delivery</h4>
          <p>30 Min</p>
        </div>
      </div>
    </div>
  </section>
  <!-- melikeunsaldi/BE-7/Hero-Section part ends-->
</body>

</html>
