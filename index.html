<!DOCTYPE html>

  <body>
    <header>
      <div class="header-container">
          <div class="header-content">
            <div class="tagline">

            </div>
              <h1>Groceries delivered in as little as <span class="highlight">2 hours</span></h1>
              <p>Grocen assures fresh grocery every morning to your family without getting out in this pandemic.</p>
              <div class="actions">
                  <button class="order-now">Order Now</button>
                  <div class="play-button">
                    <div class="play-icon"></div>
                  </div>
                  <div class="order-process">Order Process</div>
              </div>
          </div>
          <div class="header-image">
              
          </div>
